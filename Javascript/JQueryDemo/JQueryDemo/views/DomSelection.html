<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dom Selection</title>
    <script src="../public/scripts/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("li").click(function () {
                $(this).parent();
                $(this).parents();
                $(this).siblings();

                $(this).before('<li>(标签外)之前</li>');
                $(this).after('<li>(标签外)之后</li>');
                $(this).prepend('<b>开头</b>');
                $(this).append('<b>结尾</b>');
            });

            $("#button").click(function () {
                $("ul li").each(function () {
                    console.log($(this).text());
                });

                $("ul li").each(function (i,element) {
                    console.log($(this).text());
                    console.log($(element).text());
                    console.log(i);
                });
            });
        })
    </script>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <input type="button" id="button" value="遍历" />
</body>
</html>
